<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/majorclass">Major Classes</a></li>
  <li class="active">Manage Major Classes</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/majorclass">Return to Major Classes</a>

<h1>Manage Major Classes</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveMajorclass(majorclassForm)"  #majorclassForm="ngForm" class="form-horizontal">
<input [ngModel]="majorclass?.major_class_id" ngModel #major_class_id="ngModel" type="hidden" name="major_class_id">
<div class="form-group">
  <label for="major_id" class="col-sm-2 control-label">Major ID</label>
  <div class="col-sm-10">
    <input [ngModel]="majorclass?.major_id" ngModel #major_id="ngModel" type="text" class="form-control" id="major_id" name="major_id" placeholder="Major ID" required>
    <span *ngIf="formErrors.major_id" class="text-danger">
      {{ formErrors.major_id }}
    </span>
  </div>
</div>
<div class="form-group">
  <label for="class_id" class="col-sm-2 control-label">Class ID</label>
  <div class="col-sm-10">
    <input [ngModel]="majorclass?.class_id" ngModel #class_id="ngModel" type="text" class="form-control" id="class_id" name="class_id"  placeholder="Class ID" required>
    <span *ngIf="formErrors.class_id" class="text-danger">
      {{ formErrors.class_id }}
    </span>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
